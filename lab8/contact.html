<div>
    <h1 style="height: 1rem;background-color:aquamarine;"></h1>
    <div class="container-fluid px-5 py-3">
        <div>
            <label for="search_name">{{message}}</label>
            <input type="text" name="search_name" id="search_name" ng-model="search_name">
        </div>

        <table class="table table-borderless table-hover container-fluid" id="search_table" style="display: none;">
            <thead>
                <tr>
                    <th>customer id</th>
                    <th>name</th>
                    <th>Phone</th>
                    <th>bill no</th>
                    <th>address</th>
                    <th>emp id</th>
                </tr>
            </thead>
            <tbody ng-repeat="emp in employees | filter: search_name">
                <tr>
                    <td>{{emp.c_id | uppercase}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.ph_no}}</td>
                    <td>{{emp.bill_no | lowercase}}</td>
                    <td>{{emp.address }}</td>
                    <td>{{emp.e_id}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
